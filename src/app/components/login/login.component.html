<div class="auth-container">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>

  <form (ngSubmit)="onSubmit()" #authForm="ngForm">
    <!-- Register Fields -->
    <div *ngIf="!isLoginMode">
      <input 
        type="text" 
        placeholder="Username" 
        [(ngModel)]="username" 
        name="username" 
        required>
      <input 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email" 
        name="email" 
        required>
      <input 
        type="password" 
        placeholder="Password" 
        [(ngModel)]="password" 
        name="password" 
        required>
      <input 
        type="password" 
        placeholder="Confirm Password" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        required>
    </div>

    <!-- Login Fields -->
    <div *ngIf="isLoginMode">
      <input 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email" 
        name="email" 
        required>
      <input 
        type="password" 
        placeholder="Password" 
        [(ngModel)]="password" 
        name="password" 
        required>
    </div>

    <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
  </form>



  <a (click)="toggleMode()">
    {{ isLoginMode ? 'No account? Register' : 'Have account? Login' }}
  </a>
</div>


<!-- Toast -->
<app-toast #toast></app-toast>
